<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عيادة الدكتورة سماح الفار</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <style>
    /* [Previous CSS styles remain exactly the same until the gallery section] */
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 15px 0;
    }

    .gallery-item {
      position: relative;
      width: 300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
    }

    .before-after-container {
      display: flex;
      width: 100%;
      height: 200px;
    }

    .before-section, .after-section {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }

    .before-label, .after-label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .before-label { color: #e74c3c; } /* Red for before */
    .after-label { color: #2ecc71; }  /* Green for after */

    .treatment-image {
      width: 100%;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
    }

    .image-label {
      width: 100%;
      background: rgba(44, 62, 80, 0.9);
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .gallery-item {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <!-- [Previous HTML remains exactly the same until the gallery section] -->

  <section id="gallery">
    <h2>معرض النتائج</h2>
    <div class="gallery">
      <!-- Treatment 1: Acne -->
      <div class="gallery-item">
        <div class="before-after-container">
          <div class="before-section">
            <div class="before-label">قبل العلاج</div>
            <div class="treatment-image" style="background-color: #fadbd8; display: flex; align-items: center; justify-content: center;">
              <svg width="80" height="80" viewBox="0 0 100 100" style="opacity: 0.7;">
                <circle cx="30" cy="30" r="8" fill="#e74c3c"/>
                <circle cx="60" cy="40" r="5" fill="#e74c3c"/>
                <circle cx="45" cy="60" r="6" fill="#e74c3c"/>
                <circle cx="70" cy="70" r="4" fill="#e74c3c"/>
              </svg>
            </div>
          </div>
          <div class="after-section">
            <div class="after-label">بعد العلاج</div>
            <div class="treatment-image" style="background-color: #d5f5e3; display: flex; align-items: center; justify-content: center;">
              <svg width="100" height="100" viewBox="0 0 100 100" style="opacity: 0.7;">
                <circle cx="50" cy="50" r="40" fill="#2ecc71" fill-opacity="0.3"/>
                <path d="M30,50 L45,65 L70,35" stroke="#2ecc71" stroke-width="8" fill="none" stroke-linecap="round"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="image-label">علاج حب الشباب - النتائج بعد 4 جلسات</div>
      </div>
      
      <!-- Treatment 2: Filler -->
      <div class="gallery-item">
        <div class="before-after-container">
          <div class="before-section">
            <div class="before-label">قبل الحقن</div>
            <div class="treatment-image" style="background-color: #fadbd8; display: flex; align-items: center; justify-content: center;">
              <svg width="100" height="100" viewBox="0 0 100 100" style="opacity: 0.7;">
                <path d="M30,70 Q50,30 70,70" stroke="#e74c3c" stroke-width="2" fill="none"/>
                <path d="M40,60 Q50,50 60,60" stroke="#e74c3c" stroke-width="2" fill="none"/>
              </svg>
            </div>
          </div>
          <div class="after-section">
            <div class="after-label">بعد الحقن</div>
            <div class="treatment-image" style="background-color: #d5f5e3; display: flex; align-items: center; justify-content: center;">
              <svg width="100" height="100" viewBox="0 0 100 100" style="opacity: 0.7;">
                <path d="M30,70 Q50,50 70,70" stroke="#2ecc71" stroke-width="3" fill="none"/>
                <path d="M40,65 Q50,55 60,65" stroke="#2ecc71" stroke-width="3" fill="none"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="image-label">حقن الفيلر - النتائج الفورية</div>
      </div>
      
      <!-- Treatment 3: Laser -->
      <div class="gallery-item">
        <div class="before-after-container">
          <div class="before-section">
            <div class="before-label">قبل الليزر</div>
            <div class="treatment-image" style="background-color: #fadbd8; display: flex; align-items: center; justify-content: center;">
              <svg width="100" height="100" viewBox="0 0 100 100" style="opacity: 0.7;">
                <line x1="20" y1="30" x2="80" y2="30" stroke="#e74c3c" stroke-width="2"/>
                <line x1="20" y1="45" x2="80" y2="45" stroke="#e74c3c" stroke-width="2"/>
                <line x1="20" y1="60" x2="80" y2="60" stroke="#e74c3c" stroke-width="2"/>
                <line x1="20" y1="75" x2="80" y2="75" stroke="#e74c3c" stroke-width="2"/>
              </svg>
            </div>
          </div>
          <div class="after-section">
            <div class="after-label">بعد الليزر</div>
            <div class="treatment-image" style="background-color: #d5f5e3; display: flex; align-items: center; justify-content: center;">
              <svg width="100" height="100" viewBox="0 0 100 100" style="opacity: 0.7;">
                <circle cx="50" cy="50" r="40" fill="#2ecc71" fill-opacity="0.1"/>
                <path d="M30,50 Q50,30 70,50 Q50,70 30,50" stroke="#2ecc71" stroke-width="2" fill="none"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="image-label">إزالة الشعر بالليزر - بعد 3 جلسات</div>
      </div>
    </div>
  </section>

  <!-- [Rest of the HTML remains exactly the same] -->
</body>
  </html>
